<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" class="desktop">
        <img src="images/image-product-mobile.jpg" class="mobile">
      </div>
      <div class="perfum">
        <h4>PERFUM</h4>
        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <p> A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
          <div class="doller">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>
          <a href="#" class="btn">
            <img src="images/icon-cart.svg">Add to Cart
          </a>
      </div>
    </div>
  </main>
</body>
</html>
